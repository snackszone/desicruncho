<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Final Payment | Desi Cruncho</title>

  <!-- ✅ Safe Content Security Policy (no inline script errors) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src * data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src https://fonts.gstatic.com https://cdnjs.cloudflare.com; script-src 'self' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; connect-src https://script.google.com;">

  <!-- Tailwind + Font Awesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet" />

  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .payment-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      width: 100%;
      max-width: 400px;
    }
    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .qr-blur {
      filter: blur(8px);
      transition: 0.3s;
    }
    .qr-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .btn {
      background-color: #3b82f6;
      color: white;
      font-weight: 600;
      padding: 0.75rem;
      border-radius: 0.5rem;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background-color: #2563eb;
    }
    .cod-btn {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-top: 1rem;
      background-color: #3b82f6;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
    }
    .cod-btn:hover {
      background-color: #2563eb;
    }
    .thank-you {
      display: none;
      flex-direction: column;
      align-items: center;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="payment-card" id="payment-section">
    <div class="logo">
      <img src="https://i.ibb.co/jvTgqjjG/logo-png.png" class="w-16 h-16 rounded-full mb-2" />
      <h1 class="text-3xl font-bold text-orange-600">Desi Cruncho</h1>
    </div>

    <div class="border-b border-gray-200 pb-2 mb-4">
      <div class="flex justify-between items-center">
        <h2 class="text-xl font-bold">Order Summary</h2>
        <span class="font-bold text-lg">₹<span id="total-price">0</span></span>
      </div>
      <p class="text-gray-500 text-sm"><span id="total-items">1</span> item</p>

      <div class="flex items-center mt-3">
        <img id="product-image" src="" class="w-16 h-16 rounded-lg mr-3" />
        <div>
          <p id="product-name" class="font-medium">Product Name</p>
          <p id="price-line" class="text-gray-600 text-sm">Rs. 0 + ₹50 Delivery = ₹50</p>
        </div>
      </div>
    </div>

    <div class="border-b border-gray-200 pb-2 mb-4">
      <h2 class="text-xl font-bold mb-2">Delivery Details</h2>
      <p id="customer-name" class="font-medium text-gray-700">Customer Name</p>
      <p id="customer-address" class="text-sm text-gray-600 mb-2">Customer Address</p>
      <p class="text-sm text-gray-600">+91 <span id="customer-phone">0000000000</span></p>
    </div>

    <div>
      <h2 class="text-xl font-bold mb-3">Pay via</h2>
      <div class="qr-container">
        <img
          id="qr-image"
          src="https://i.ibb.co/sJCPGJR7/Whats-App-Image-2025-09-20-at-11-58-37-AM.jpg"
          class="qr-blur rounded-lg w-44 h-44 mb-2"
        />
        <p id="qr-timer" class="text-red-500 font-semibold text-center hidden"></p>
        <button id="show-qr-btn" class="btn w-full">Show QR</button>
      </div>

      <button id="cod-btn" class="cod-btn">
        <div><i class="fas fa-cash-register mr-2"></i> Partial COD</div>
        <span id="cod-price">₹0 + ₹50.00</span>
      </button>
    </div>

    <div class="text-gray-500 text-sm mt-4 text-center">
      <i class="fas fa-phone mr-1"></i>Helpline:
      <a href="tel:9324410301" class="text-blue-500 hover:underline">9324410301</a>
    </div>
  </div>

  <div class="thank-you" id="thank-you">
    <div class="bg-green-500 rounded-full p-4 mb-4">
      <i class="fas fa-check text-white text-3xl"></i>
    </div>
    <h2 class="text-2xl font-bold mb-2">Thank you!</h2>
    <p class="text-gray-600">Your order has been confirmed.</p>
  </div>

  <!-- ✅ External script file only -->
  <script src="payment.js" defer></script>
</body>
</html>
