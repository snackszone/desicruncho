<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Desi Cruncho</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50">

<header class="bg-white shadow-md py-4 px-6 flex items-center justify-between">
  <div class="flex items-center space-x-3">
    <img src="https://i.ibb.co/jvTgqjjG/logo-png.png" alt="Logo" class="w-12 h-12 rounded-full">
    <h1 class="text-2xl font-bold text-orange-600">Desi Cruncho</h1>
  </div>
  <nav class="space-x-6 font-medium">
    <a href="index.html" class="hover:text-orange-500">Home</a>
    <a href="index.html#products" class="hover:text-orange-500">Products</a>
    <a href="index.html#ourstory" class="hover:text-orange-500">Our Story</a>
    <a href="index.html#reviews" class="hover:text-orange-500">Reviews</a>
    <a href="contact.html" class="text-orange-600 font-semibold">Contact Us</a>
  </nav>
</header>

<section class="flex justify-center items-center min-h-screen px-4">
  <div class="bg-white shadow-lg rounded-lg p-8 md:flex md:space-x-8 max-w-4xl w-full">
    
    <!-- Contact Info -->
    <div class="md:w-1/2">
      <h2 class="text-2xl font-bold mb-4">Contact Information</h2>
      <p class="mb-6 text-gray-600">You can meet us here or give us a call.</p>

      <div class="space-y-4 text-gray-700">
        <p>📍 <strong>Desi Cruncho</strong><br> Vashi, Navi Mumbai 400703</p>
        <p>📞 <strong>Phone:</strong> +91 9324410301</p>
        <p>📧 <strong>Email:</strong> desicruncho@gmail.com</p>
      </div>
    </div>

    <!-- Map Section -->
    <div class="md:w-1/2 mt-6 md:mt-0 rounded-lg overflow-hidden">
      <!-- Static placeholder image first for fast load -->
      <a href="https://www.google.com/maps/place/Vashi,+Navi+Mumbai,+Maharashtra" target="_blank">
        <img src="https://maps.googleapis.com/maps/api/staticmap?center=Vashi,Navi+Mumbai&zoom=15&size=600x300&markers=color:red%7CDesi+Cruncho,Vashi,Navi+Mumbai" 
             alt="Desi Cruncho Location" class="w-full h-60 object-cover rounded-lg">
      </a>
      <!-- Interactive iframe loads once page is loaded -->
      <iframe 
        id="mapIframe"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3770.776140351793!2d72.99899321420918!3d19.07706598708783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c12dbf6a8f3f%3A0x56f35d4af2f3f631!2sVashi%2C%20Navi%20Mumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1673364962395!5m2!1sen!2sin"
        width="100%" height="250" style="border:0; display:none;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>

  </div>
</section>

<footer class="bg-orange-500 text-white py-6 text-center">
  © 2025 Desi Cruncho. All rights reserved.
</footer>

<script>
  // Only show interactive map after page load (prevent duplicate map)
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('mapIframe').style.display = 'block';
    }, 1000);
  });
</script>

</body>
</html>
