<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart - Desi Cruncho</title>
<script src="https://cdn.tailwindcss.com"></script>

<!-- Preload Payment Page for faster navigation -->
<link rel="preload" href="payment.html" as="document">
</head>
<body class="bg-orange-50">

<header class="bg-white shadow-md py-4 px-6 flex items-center justify-between">
  <div class="flex items-center space-x-3">
    <img src="https://i.ibb.co/jvTgqjjG/logo-png.png" alt="Logo" class="w-12 h-12 rounded-full">
    <h1 class="text-2xl font-bold text-orange-600">Desi Cruncho</h1>
  </div>
  <nav class="space-x-6 font-medium">
    <a href="index.html" class="hover:text-orange-500">Home</a>
    <a href="index.html#products" class="hover:text-orange-500">Products</a>
    <a href="index.html#ourstory" class="hover:text-orange-500">Our Story</a>
    <a href="index.html#reviews" class="hover:text-orange-500">Reviews</a>
    <a href="contact.html" class="hover:text-orange-500">Contact</a>
  </nav>
</header>

<section class="flex justify-center items-center min-h-screen px-4">
  <div class="bg-white shadow-lg rounded-lg p-8 md:flex md:space-x-8 max-w-4xl w-full">

    <!-- Cart Items -->
    <div class="md:w-full">
      <h2 class="text-2xl font-bold mb-4">Your Cart</h2>

      <!-- Single Cart Item -->
      <div class="flex items-center mb-4">
        <img src="https://i.ibb.co/BHy3ZBKS/thekua.jpg" alt="Thekua" class="w-20 h-20 rounded-md object-cover mr-4" loading="lazy">
        <div>
          <p class="font-medium">Thekua</p>
          <p class="text-gray-500">₹120</p>
        </div>
      </div>

      <!-- Buy Now Button -->
      <button id="buyNowBtn" class="bg-orange-500 text-white font-semibold w-full py-3 rounded-md hover:bg-orange-600 transition-colors">
        Buy Now
      </button>
    </div>

  </div>
</section>

<footer class="bg-orange-500 text-white py-6 text-center">
  © 2025 Desi Cruncho. All rights reserved.
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const buyBtn = document.getElementById('buyNowBtn');

  buyBtn.addEventListener('click', () => {
    // Prepare query params
    const productName = encodeURIComponent('Thekua');
    const price = encodeURIComponent('120');
    const image = encodeURIComponent('https://i.ibb.co/BHy3ZBKS/thekua.jpg');
    const customerName = encodeURIComponent('alok'); // replace dynamically if needed
    const customerPhone = encodeURIComponent('9324410304');
    const customerAddress = encodeURIComponent('Vashi');

    // Instant navigation to payment.html
    const url = `payment.html?productName=${productName}&price=${price}&image=${image}&customerName=${customerName}&customerPhone=${customerPhone}&customerAddress=${customerAddress}`;
    window.location.href = url;
  });
});
</script>

</body>
</html>
