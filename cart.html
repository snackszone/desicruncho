<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: 'Inter', sans-serif; }
.message-box { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
  background:white; padding:1.5rem; border-radius:0.5rem; box-shadow:0 4px 15px rgba(0,0,0,0.2); text-align:center; z-index:1000;}
</style>
</head>
<body class="bg-gray-50 text-gray-800">

<header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
  <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">
    <div class="flex items-center space-x-3">
      <div class="w-12 h-12 rounded-full bg-orange-500 flex items-center justify-center text-white font-bold text-xl">DC</div>
      <span class="text-2xl font-bold text-orange-500">Desi Cruncho</span>
    </div>
  </div>
</header>

<main class="py-16 mt-12 max-w-6xl mx-auto px-6">
  <h1 class="text-3xl font-bold text-center text-orange-500 mb-8">Your Cart</h1>

  <!-- Sign-in first -->
  <div id="signInSection" class="bg-white shadow-lg rounded-lg p-8 text-center">
    <h2 class="text-2xl font-bold mb-4">Sign in to view your cart</h2>
    <p class="text-gray-600 mb-6">Please sign in with your Gmail account to proceed with your order.</p>
    <button id="signInButton" class="px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600">Sign in with Google</button>
  </div>

  <!-- Cart and delivery -->
  <div id="cartSection" class="grid md:grid-cols-2 gap-8 mt-8 hidden">
    <!-- Product details -->
    <div id="productDetails" class="bg-white shadow-lg rounded-lg p-6 flex space-x-4 items-center">
      <!-- Filled dynamically after sign-in -->
    </div>

    <!-- Delivery form -->
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4">Delivery Address</h2>
      <form id="deliveryForm">
        <input type="text" id="name" placeholder="Name" class="w-full border rounded-lg p-2 mb-3 focus:ring-2 focus:ring-orange-500" required>
        <input type="tel" id="phone" placeholder="Phone" class="w-full border rounded-lg p-2 mb-3 focus:ring-2 focus:ring-orange-500" required>
        <textarea id="address" placeholder="Address" class="w-full border rounded-lg p-2 mb-3 focus:ring-2 focus:ring-orange-500" rows="3" required></textarea>
        <button type="submit" class="w-full px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 font-semibold">Buy Now</button>
      </form>
    </div>
  </div>
</main>

<!-- Message Box -->
<div id="messageBox" class="message-box">
  <p id="messageText"></p>
  <button id="closeMessageBox" class="mt-4 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600">OK</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

// Replace with your Firebase config
const firebaseConfig = {
  apiKey: "...",
  authDomain: "...",
  projectId: "...",
  storageBucket: "...",
  messagingSenderId: "...",
  appId: "..."
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const signInSection = document.getElementById('signInSection');
const cartSection = document.getElementById('cartSection');
const productDetailsDiv = document.getElementById('productDetails');
const signInButton = document.getElementById('signInButton');
const messageBox = document.getElementById('messageBox');
const messageText = document.getElementById('messageText');
document.getElementById('closeMessageBox').onclick = ()=>{messageBox.style.display='none';};

function showMessage(msg){ messageText.textContent=msg; messageBox.style.display='block'; }

// Get product info from URL
const params = new URLSearchParams(window.location.search);
const product = {
  name: params.get('name'),
  price: params.get('price'),
  weight: params.get('weight'),
  image: params.get('image')
};

// Show cart only after sign-in
onAuthStateChanged(auth, user=>{
  if(user){
    signInSection.style.display='none';
    cartSection.classList.remove('hidden');

    if(product.name){
      productDetailsDiv.innerHTML = `
        <img src="${product.image}" alt="${product.name}" class="w-32 h-32 rounded-lg object-cover">
        <div>
          <h3 class="text-xl font-semibold">${product.name}</h3>
          <p>Weight: ${product.weight}</p>
          <p>Price: ₹${product.price}</p>
          <p class="font-bold mt-2">Total: ₹${product.price}</p>
        </div>
      `;
    }else{
      productDetailsDiv.innerHTML = `<p class="text-red-500">No product info found. Go <a href="index.html" class="text-orange-500 hover:underline">back</a>.</p>`;
    }
  } else {
    signInSection.style.display='block';
    cartSection.classList.add('hidden');
  }
});

// Google Sign-In
signInButton.addEventListener('click', async ()=>{
  try{
    await signInWithPopup(auth, provider);
  }catch(e){
    showMessage("Sign-in failed. Try again.");
  }
});
</script>
</body>
</html>
