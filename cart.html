<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Desi Cruncho</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold text-center mb-6">Your Cart</h1>
    <div id="cart-details" class="bg-white shadow rounded-lg p-6 mb-6"></div>

    <form id="orderForm" class="space-y-4 bg-white shadow rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">Customer Details</h2>
      <input type="text" id="name" name="name" placeholder="Your Name" class="w-full border p-2 rounded" required>
      <input type="text" id="phone" name="phone" placeholder="Phone Number" class="w-full border p-2 rounded" required>
      <input type="text" id="address" name="address" placeholder="Delivery Address" class="w-full border p-2 rounded" required>
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg">Place Order</button>
    </form>

    <p id="msg" class="text-center text-lg mt-4 font-medium"></p>
  </div>

  <script>
    // Parse product details from query string
    const params = new URLSearchParams(window.location.search);
    const product = params.get('product');
    const price = params.get('price');

    document.getElementById('cart-details').innerHTML = `
      <p><strong>Product:</strong> ${product || 'N/A'}</p>
      <p><strong>Price:</strong> ₹${price || '0'}</p>
    `;

    // Form submit handler
    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;

      const orderData = {
        product: product,
        price: price,
        name: name,
        phone: phone,
        address: address,
        timestamp: new Date().toLocaleString()
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxq6J_nK9NZ78WUuLXSKZeKgvWURNo7loz2z0VV2_A/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        });

        document.getElementById('msg').textContent = "✅ Order placed successfully!";
        document.getElementById('orderForm').reset();
      } catch (err) {
        document.getElementById('msg').textContent = "❌ Failed to place order. Try again.";
      }
    });
  </script>
</body>
</html>
