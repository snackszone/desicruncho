<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .message-box { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-align: center; z-index: 1000; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Your existing cart header and cart section HTML -->

  <script type="module">
    const product = new URLSearchParams(window.location.search);
    const productData = {
      name: product.get('name'),
      price: product.get('price'),
      weight: product.get('weight'),
      image: product.get('image')
    };

    const deliveryForm = document.getElementById('deliveryForm');

    // Redirect to payment page on form submission
    deliveryForm.addEventListener('submit', e => {
      e.preventDefault();

      // Gather delivery details
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;

      // Build query parameters for payment page
      const params = new URLSearchParams({
        productName: productData.name,
        price: productData.price,
        image: productData.image,
        customerName: name,
        customerPhone: phone,
        customerAddress: address
      });

      // Redirect to payment page
      window.location.href = `payment.html?${params.toString()}`;
    });
  </script>
</body>
</html>
