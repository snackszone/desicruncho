<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desi Cruncho - Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .cart-sidebar { position: fixed; top: 0; right: 0; width: 350px; height: 100%; background: #fff; box-shadow: -2px 0 5px rgba(0,0,0,0.1); transform: translateX(100%); transition: transform 0.3s ease; z-index: 50; }
    .cart-sidebar.open { transform: translateX(0); }
    .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); display:none; z-index:40; }
    .overlay.show { display:block; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Cart Button -->
  <button id="openCart" class="fixed top-5 right-5 bg-green-600 text-white px-4 py-2 rounded shadow">Cart</button>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Cart Sidebar -->
  <div id="cartSidebar" class="cart-sidebar p-6 overflow-y-auto">
    <h2 class="text-xl font-bold mb-4">Your Cart</h2>
    <div id="cartItems" class="space-y-2"></div>
    <div class="mt-4 border-t pt-4">
      <p class="font-semibold">Total: ₹<span id="cartTotal">0</span></p>
      <button id="checkoutBtn" class="mt-2 bg-green-600 text-white px-4 py-2 rounded w-full">Checkout</button>
    </div>
  </div>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow w-96">
      <h3 class="text-lg font-bold mb-4">Enter Your Details</h3>
      <form id="orderForm" class="space-y-3">
        <input type="text" name="name" placeholder="Your Name" class="w-full border p-2 rounded" required>
        <input type="text" name="phone number" placeholder="Phone Number" class="w-full border p-2 rounded" required>
        <textarea name="address" placeholder="Delivery Address" class="w-full border p-2 rounded" required></textarea>
        <input type="hidden" name="productName" id="productName">
        <input type="hidden" name="totalPrice" id="totalPrice">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Place Order</button>
      </form>
      <p id="responseMessage" class="mt-3 text-green-700 font-semibold"></p>
      <button id="closeModal" class="mt-3 text-red-500">Cancel</button>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwpwYOPYU_SbZW0_EAB_9m3XgaMUfTVhRCxT-n1Ehv_5tLup9TyZ0wbweS_VG4ut6XH/exec";

    const openCartBtn = document.getElementById("openCart");
    const cartSidebar = document.getElementById("cartSidebar");
    const overlay = document.getElementById("overlay");
    const checkoutBtn = document.getElementById("checkoutBtn");
    const checkoutModal = document.getElementById("checkoutModal");
    const closeModal = document.getElementById("closeModal");
    const cartItemsContainer = document.getElementById("cartItems");
    const cartTotalEl = document.getElementById("cartTotal");
    const productNameInput = document.getElementById("productName");
    const totalPriceInput = document.getElementById("totalPrice");

    let cart = [];

    // Example products (replace with dynamic)
    cart.push({ name: "Thekua", price: 50, qty: 2 });
    cart.push({ name: "Nimki", price: 30, qty: 1 });
    renderCart();

    function renderCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        cartItemsContainer.innerHTML += `<div class='flex justify-between'><span>${item.name} x ${item.qty}</span><span>₹${item.price * item.qty}</span></div>`;
      });
      cartTotalEl.innerText = total;
    }

    openCartBtn.addEventListener("click", () => {
      cartSidebar.classList.add("open");
      overlay.classList.add("show");
    });

    overlay.addEventListener("click", () => {
      cartSidebar.classList.remove("open");
      overlay.classList.remove("show");
    });

    checkoutBtn.addEventListener("click", () => {
      let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      productNameInput.value = cart.map(item => `${item.name} x ${item.qty}`).join(", ");
      totalPriceInput.value = total;
      checkoutModal.classList.remove("hidden");
    });

    closeModal.addEventListener("click", () => {
      checkoutModal.classList.add("hidden");
    });

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      data.timestamp = new Date().toLocaleString();

      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        document.getElementById("responseMessage").innerText = "✅ Order placed successfully!";
        e.target.reset();
      } catch (error) {
        document.getElementById("responseMessage").innerText = "❌ Something went wrong. Please try again.";
      }
    });
  </script>
</body>
</html>
