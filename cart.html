<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: 'Inter', sans-serif; }
  .message-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 1000;
  }
</style>
</head>
<body class="bg-gray-50 text-gray-800">

<header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
  <div class="max-w-6xl mx-auto flex items-center justify-between px-6 py-4">
    <div class="flex items-center space-x-3">
      <div class="w-12 h-12 rounded-full bg-orange-500 flex items-center justify-center text-white font-bold text-xl">DC</div>
      <span class="text-2xl font-bold text-orange-500">Desi Cruncho</span>
    </div>
    <nav class="space-x-6 font-medium">
      <a href="index.html#hero" class="hover:text-orange-500">Home</a>
      <a href="index.html#products" class="hover:text-orange-500">Products</a>
      <a href="index.html#ourstory" class="hover:text-orange-500">Our Story</a>
      <a href="index.html#reviews" class="hover:text-orange-500">Reviews</a>
      <a href="contact.html" class="hover:text-orange-500">Contact Us</a>
    </nav>
  </div>
</header>

<main class="py-16 mt-12">
  <div class="max-w-4xl mx-auto px-6">
    <h1 class="text-3xl font-bold text-center text-orange-500 mb-8">Your Cart</h1>

    <div id="cartSection" class="bg-white shadow-lg rounded-lg p-8">
      <div class="grid md:grid-cols-2 gap-8">
        <!-- Product Details -->
        <div>
          <h2 class="text-2xl font-bold mb-4">Product Details</h2>
          <div id="productDetails" class="flex items-center space-x-4 border-b pb-4 mb-4"></div>
        </div>

        <!-- Delivery Form -->
        <div>
          <h2 class="text-2xl font-bold mb-4">Delivery Address</h2>
          <form id="deliveryForm">
            <div class="mb-4">
              <label class="block text-gray-700 font-semibold mb-2">Name</label>
              <input type="text" id="name" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-orange-500" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-semibold mb-2">Phone Number</label>
              <input type="tel" id="phone" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-orange-500" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-semibold mb-2">Address</label>
              <textarea id="address" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-orange-500" rows="3" required></textarea>
            </div>
            <button type="submit" class="w-full px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 font-semibold">Buy Now</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<div id="messageBox" class="message-box">
  <p id="messageText" class="text-gray-800"></p>
  <button id="closeMessageBox" class="mt-4 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600">OK</button>
</div>

<script type="module">
// Parse product from URL
const urlParams = new URLSearchParams(window.location.search);
const product = {
  name: urlParams.get('name'),
  price: urlParams.get('price'),
  weight: urlParams.get('weight'),
  image: urlParams.get('image')
};

const productDetailsDiv = document.getElementById('productDetails');
const deliveryForm = document.getElementById('deliveryForm');
const messageBox = document.getElementById('messageBox');
const messageText = document.getElementById('messageText');
document.getElementById('closeMessageBox').addEventListener('click', ()=>{ messageBox.style.display='none'; });

function showMessage(msg){
  messageText.textContent = msg;
  messageBox.style.display='block';
}

// Render product details with fast-loading image
function renderProductDetails() {
  if(product.name){
    productDetailsDiv.innerHTML = `
      <img src="${product.image}" alt="${product.name}" class="w-24 h-24 rounded-lg object-cover" loading="eager">
      <div>
        <h3 class="text-xl font-semibold">${product.name}</h3>
        <p>Price: ₹${product.price}</p>
        <p>Weight: ${product.weight}</p>
        <p class="font-bold mt-2">Total: ₹${product.price}</p>
      </div>
    `;
  } else {
    productDetailsDiv.innerHTML = `<p class="text-red-500">No product found in cart. Go back to <a href="index.html" class="text-orange-500 hover:underline">homepage</a>.</p>`;
  }
}
renderProductDetails();

// Form submission (example: just showing success message)
deliveryForm.addEventListener('submit', e=>{
  e.preventDefault();
  showMessage("Order placed successfully!");  
  deliveryForm.reset();
});
</script>
</body>
</html>
