<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { font-family: 'Inter', sans-serif; }
.message-box { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.2); text-align: center; z-index: 1000; }
.product-img { width: 80px; height: 80px; border-radius: 0.5rem; object-fit: cover; }
</style>
</head>
<body class="bg-gray-50 text-gray-800">

<main class="py-16 mt-12">
<div class="max-w-4xl mx-auto px-6">
<h1 class="text-3xl font-bold text-center text-orange-500 mb-8">Your Cart</h1>
<div id="cartSection" class="bg-white shadow-lg rounded-lg p-8">
<div class="grid md:grid-cols-2 gap-8">
<div>
<h2 class="text-2xl font-bold mb-4">Product Details</h2>
<div id="productDetails" class="flex items-center space-x-4 border-b pb-4 mb-4"></div>
</div>
<div>
<h2 class="text-2xl font-bold mb-4">Delivery Address</h2>
<form id="deliveryForm">
<div class="mb-4">
<label class="block text-gray-700 font-semibold mb-2">Name</label>
<input type="text" id="name" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-orange-500" required>
</div>
<div class="mb-4">
<label class="block text-gray-700 font-semibold mb-2">Phone Number</label>
<input type="tel" id="phone" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-orange-500" required>
</div>
<div class="mb-4">
<label class="block text-gray-700 font-semibold mb-2">Address</label>
<textarea id="address" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-orange-500" rows="3" required></textarea>
</div>
<button type="submit" class="w-full px-6 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 font-semibold">Buy Now</button>
</form>
</div>
</div>
</div>
</div>
</main>

<div id="messageBox" class="message-box">
<p id="messageText" class="text-gray-800"></p>
<button id="closeMessageBox" class="mt-4 px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600">OK</button>
</div>

<script type="module">
const scriptURL = "https://api.allorigins.win/raw?url=https://script.google.com/macros/s/AKfycbwIv5-pI61uIygbU2Xp0x8Da77AqaOKuK9DcboRZLMe1GRGtI_njg9g5_YnJXkTR-3y/exec";
const urlParams = new URLSearchParams(window.location.search);
const product = {
  name: urlParams.get('name'),
  price: urlParams.get('price'),
  weight: urlParams.get('weight'),
  image: urlParams.get('image')
};

const productDetailsDiv = document.getElementById('productDetails');
const deliveryForm = document.getElementById('deliveryForm');
const messageBox = document.getElementById('messageBox');
const messageText = document.getElementById('messageText');
document.getElementById('closeMessageBox').addEventListener('click', ()=>{ messageBox.style.display='none'; });
function showMessage(msg){ messageText.textContent = msg; messageBox.style.display='block'; }

// Render product details with fast load
if(product.name){
  productDetailsDiv.innerHTML = `
    <img src="${product.image}" alt="${product.name}" class="product-img" loading="lazy">
    <div>
      <h3 class="text-xl font-semibold">${product.name}</h3>
      <p>Price: ₹${product.price}</p>
      <p>Weight: ${product.weight}</p>
      <p class="font-bold mt-2">Total: ₹${product.price}</p>
    </div>
  `;
}else{
  productDetailsDiv.innerHTML = `<p class="text-red-500">No product found in cart. Go back to <a href="index.html" class="text-orange-500 hover:underline">homepage</a>.</p>`;
}

// Form submission and redirect to payment page
deliveryForm.addEventListener('submit', async e=>{
  e.preventDefault();
  const orderData = {
    timestamp: new Date().toLocaleString(),
    name: document.getElementById('name').value,
    phone: document.getElementById('phone').value,
    address: document.getElementById('address').value,
    productName: product.name,
    totalPrice: product.price
  };
  try {
    await fetch(scriptURL, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(orderData)
    });
    showMessage('✅ Order placed successfully!');
    deliveryForm.reset();
    const params = new URLSearchParams({
      productName: product.name,
      price: product.price,
      image: product.image,
      customerName: orderData.name,
      customerPhone: orderData.phone,
      customerAddress: orderData.address
    });
    setTimeout(()=>{ window.location.href = `payment.html?${params.toString()}`; }, 1000);
  } catch(err){ showMessage('❌ Something went wrong. Please try again.'); }
});
</script>
</body>
</html>
