<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desi Cruncho - Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Place Your Order</h2>
    <form id="orderForm" class="space-y-4">
      <input type="text" name="name" placeholder="Your Name" class="w-full border p-2 rounded" required>
      <input type="text" name="phoneNumber" placeholder="Phone Number" class="w-full border p-2 rounded" required>
      <textarea name="address" placeholder="Delivery Address" class="w-full border p-2 rounded" required></textarea>
      <input type="hidden" name="productName" id="productName" value="Thekua">
      <input type="hidden" name="totalPrice" id="totalPrice" value="100">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Submit Order</button>
    </form>
    <p id="responseMessage" class="mt-4 text-green-700 font-semibold"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwpwYOPYU_SbZW0_EAB_9m3XgaMUfTVhRCxT-n1Ehv_5tLup9TyZ0wbweS_VG4ut6XH/exec";

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      data.timestamp = new Date().toLocaleString();

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        document.getElementById("responseMessage").innerText = "✅ Order placed successfully!";
        e.target.reset();
      } catch (error) {
        document.getElementById("responseMessage").innerText = "❌ Something went wrong. Please try again.";
      }
    });
  </script>
</body>
</html>
